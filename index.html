<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis primeros pasos con jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Funci&oacute;n utilizando un elemento</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Ingrese Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-group" required />
                    </div>
                    <br>
                    <div class="form-group">
                        <button id="btnBienvenido" class="btn btn-warning">Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h2>Funci&oacute;n utilizando dos o más elementos </h2>
                <form>
                    <div class="form-group">
                        <label for="numeroUno">Ingresa el primer número</label>
                        <input type="number" name="numeroUno" id="numeroUno" class="form-group">
                        <label for="numeroDos">Ingresa el segundo número</label>
                        <input type="number" name="numeroDos" id="numeroDos" class="form-group">
                    </div>
                    <br>
                    <div class="form-group">
                        <button id="btnSumar" class="btn btn-danger">Sumar</button>
                    </div>
                </form>
                <div id="respuesta"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() { //Iniciamos la sentencia ready.
            function bienvenido(nombre) { // creamos un funcción con nombre bienvenido
                // Mostramos el mensaje por un alert donde agremso un parrafo y nombre como  parametro
                alert('Hola' + ' ' + nombre);
                console.log('Hola por consola' + '  ' + nombre);
            }

            $('#btnBienvenido').click(function() { // Al precionar el botón btnBienvenido se va a ejecutar la función
                var nombre = $('#nombre').val(); // creando una variable donde obtenemos el valor de id nombre
                bienvenido(nombre); // llamaos a la función bienvenido donde le pasamos la variable nombre
                console.log('Hola' + '  ' + nombre);
                alert('Hola' + ' ' + nombre);
            });

            $('#btnSumar').click(function() {
                event.preventDefault(); // Evita k recarguemos la pagina
                // al utilizar variable como string se debe agregar el metodo parseInt
                var numeroUno = parseInt($('#numeroUno').val());
                var numeroDos = parseInt($('#numeroDos').val());

                var resultado = numeroUno + numeroDos;
                var respuestaTexto = "El valor a pagar es: " + resultado;
                $('#respuesta').html(respuestaTexto);
            });

        });
    </script>
</body>

</html>
